<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mary’s halloween party :: Card club couch</title>
    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/css/animate.min.css">
    <link rel="stylesheet" href="cardpair.css">
    <link rel="icon" href="../common/img/favicon.ico">
    <meta property="og:image" content="http://cartoontattoo.cafe24.com/halloween/common/img/thumb_card.jpg">
    <meta property="og:description" content="카툰타투의 할로윈 웹 스낵게임! Cartoon tattoo's web snack game!">
    <meta http-equiv="content-language" content="ko">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YL502KVYKR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-YL502KVYKR');
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="snackbar"></div>
        <div class="fixed_logo">
            <a href="../"><span class="logo"></span></a>
        </div>
        <div class="modal animated bounceInDown">
            <div class="modal_content">
                <div class="illust"></div>
                <div class="text">
                    <p class="talking"></p>
                    <p class="narration"></p>
                </div>
                <button class="go_btn">GO!</button>
            </div>
        </div>
        <div class="modal_back animated fadeIn"></div>
        <div class="game_section">
            <div class="time"></div>
            <div class="time_limit animated"></div>
            <div class="stage">
                    <span class="stg-1"></span>
                    <span class="stg-2"></span>
                    <span class="stg-3"></span>
            </div>
            <div class="cards"></div>
            <div class="deco1 deco"></div>
            <div class="deco2 deco"></div>
            <div class="deco3 deco"></div>
        </div>
        <footer>
            copyright(c) 2019 CTTT All rights reserved <a href="https://twitter.com/C_T_T_T" target="blank"><img src="../common/img/twitter.png"></a><a href="https://www.instagram.com/cttt.tattoosticker/" target="blank"><img src="../common/img/insta.png"></a>
        </footer>
    </div>
    <script src="../common/js/cookie.js"></script>
    <script src="cardpair.js"></script>
</body>

</html>
