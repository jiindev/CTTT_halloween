<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/css/animate.min.css">
    <link rel="stylesheet" href="./fortune.css">
    <title>Mary’s halloween party :: Cake booth</title>
    <link rel="icon" href="../common/img/favicon.ico">
    <meta property="og:image" content="http://cartoontattoo.cafe24.com/halloween/common/img/thumb_fortune.jpg">
    <meta property="og:description" content="카툰타투의 할로윈 웹 스낵게임! Cartoon tattoo's web snack game!">
    <meta http-equiv="content-language" content="ko">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YL502KVYKR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-YL502KVYKR');
    </script>
</head>

<body>
    <div class="wrap">
        <div class="fixed_logo">
            <a href="../"><span class="logo"></span></a>
        </div>
        <div id="snackbar"></div>
        <div class="start_page">
            <div class="text text1 animated bounceIn delay-3s">갓 구운 포츈 케이크 한 조각 드세요.</div>
            <div class="text text2 animated bounceIn delay-3s">케이크에 어떤 행운이 <br>들어있을까요?</div>
            <div class="front_cake animated fadeInDown delay-1s"></div>
            <div class="frame_face animated fadeIn delay-1s faster"></div>
            <div class="frame animated fadeInDown faster"></div>
            <div class="fortune_cake animated bounceIn delay-2s"></div>
            <div class="monsters animated fadeInDown delay-1s"></div>
            <div class="bg animated fadeIn delay-2s"></div>
        </div>
        <div class="cake_page">
            <div class="cake_wrap animated">
                    <div class="text text3 animated bounceIn delay-1s">저를 반으로 갈라보세요!</div>
                    <div class="text text4 animated bounceIn delay-1s">나를 펼쳐봐!</div>
                <div class="fortune_result">
                    <div class="result animated fadeInUp delay-1s">
                        <p class="quote"></p>
                    </div>
                    <button class="restart animated bounceInDown delay-2s"></button>
                </div>
                
                <div class="fork animated fadeIn"></div>
                <div class="cherry animated bounce infinite"></div>
                <div class="cake">
                    <div class="full_cake"></div>
                    <div class="two_cake">
                        <div class="left_cake"></div>
                        <div class="paper"></div>
                        <div class="right_cake"></div>

                    </div>
                </div>

                <div class="plate"></div>
                <div class="tissue"></div>
            </div>

        </div>
        <footer>
            copyright(c) 2019 CTTT All rights reserved <a href="https://twitter.com/C_T_T_T" target="blank"><img src="../common/img/twitter.png"></a><a href="https://www.instagram.com/cttt.tattoosticker/" target="blank"><img src="../common/img/insta.png"></a>
        </footer>
    </div>
    <script src="../common/js/cookie.js"></script>
    <script src="./js/fortune.js"></script>
</body>

</html>
